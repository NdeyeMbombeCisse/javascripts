

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #ce0033;
        }
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            margin-left: 50px;

        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 600px;;
            padding: 0.5rem;
            margin-left: 50px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 600px;
            margin-left: 50px;
            padding: 0.85rem;
            background: #ce0033;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            /* transition: background 0.3s; */
        }
        .btn:hover {
            background: #ce0033;
        }
    </style>
 </head>
<body>
    <div class="container">
    
        <h1>Inscription</h1> 
    <form action="" method="post" id="mon_formulaire">
        <div class="input_label">
            <label for="nom" class="form-label">Entrez votre nom</label>
            <input type="text" name="nom" id="mon_input" class="form-control">
            <span id="error" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="mot_de_passe" class="form-label">Entrez votre mot de passe</label>
            <input type="password" name="mot_de_passe" id="password_input" class="form-control">
            <span id="error_password" class="text-danger"></span>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Entrez votre email</label>
            <input type="email" name="email" id="email_input" class="form-control">
            <span id="error_email" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
    </form>
     
    <!-- JavaScript -->
   <script src="validation.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
